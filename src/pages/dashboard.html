<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <button id="menu-toggle" class="menu-btn">&#9776;</button>
        <a href="homepage.html" class="logo">
            <img src="../images/bookify.png" alt="Bookify Logo">
        </a>

        <!-- Profile Info Dropdown -->
        <div class="profile-info">
            <span class="username">John Doe</span>

            <!-- Dropdown Menüsü -->
            <div class="dropdown-content" id="dropdown">
                <a href="settings.html">Settings</a>
                <a href="homepage.html">Sign Out</a>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="#" onclick="showBooks()">My Books</a></li>
            <li><a href="#" onclick="showFavorites()">Favorites</a></li>
            <li><a href="#" onclick="showAddBook()">Add New Book</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-section" id="dashboard-content">
        <h1>Welcome, John Doe!</h1>

        <div class="dashboard-container">
            <div class="dashboard-item">
                <h2>Your Book Collection</h2>
                <p>Manage your book collection efficiently.</p>
                <button onclick="manageBooks()">Manage Books</button>
            </div>

            <div class="dashboard-item">
                <h2>Favorite Books</h2>
                <p>Check out your favorite books.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Bookify. All rights reserved.</p>
    </footer>

    <script src="../js/dashboard.js"></script>
</body>
</html>
