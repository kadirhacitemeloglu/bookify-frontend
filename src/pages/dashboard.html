<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bookify</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <button id="menu-toggle" class="menu-btn">&#9776;</button>
        <a href="homepage.html" class="logo">
            <img src="../images/bookify.png" alt="Bookify Logo">
        </a>
        <div class="profile-info">
            <img src="../images/user.png" alt="User Logo" class="profile-img">
            <span class="username" id="username">Kadir Hacıtemeloğlu</span>
            <div class="dropdown-content hidden">
                <a href="settings.html">Settings</a>
                <a href="index.html">Sign Out</a>
            </div>
        </div>
        
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="#" onclick="showBooks()">My Books</a></li>
            <li><a href="#" onclick="showFavorites()">Favorites</a></li>
            <li><a href="#" onclick="showMembershipPlan()">Membership Plan</a></li>
            <li><a href="#" onclick="showAddBook()">Add Book</a></li>
        </ul>
    </aside>

    

    <!-- Main Content -->
    <main class="dashboard-section" id="dashboard-content">
        <h1></h1>
    </main>

    <footer>
        <p>© 2024 Bookify. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="../js/dashboard.js"></script>
</body>
</html>
