<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bookify</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <div class="navbar" role="navigation" aria-label="main navigation">
            <a href="homepage.html" class="logo" aria-label="Bookify Home">
                <img src="../images/bookify.png" alt="Bookify Logo">
                <span>Bookify</span>
            </a>
            <ul class="nav-links">
                <li><a href="homepage.html">Home</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="form-links">
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn primary" id="login-button">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Bookify. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="../js/auth/login.js"></script>
</body>
</html>
